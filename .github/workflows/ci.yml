name: CI

on:
  push:
  pull_request:

jobs:
  validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Lint verification
        run: make lint-verify
        env:
          UV_PYTHON: "3.12"

  tests:
    runs-on: ubuntu-latest
    needs: validation
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Run tests
        run: make test
        env:
          UV_PYTHON: "3.12"

  docker:
    runs-on: ubuntu-latest
    needs: [validation, tests]
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write

    steps:
      - name: Free up disk space
        run: |
          df -h /
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost
          sudo apt-get purge -y 'php*' 'mongodb*' 'mysql*' || true
          sudo apt-get autoremove -y || true
          sudo apt-get clean
          sudo docker system prune -af
          df -h /

      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        if: startsWith(github.ref, 'refs/tags/v')
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          tags: ${{ startsWith(github.ref, 'refs/tags/v') && steps.meta.outputs.tags || 'vllm-bootstrap:ci' }}
          labels: ${{ steps.meta.outputs.labels }}
