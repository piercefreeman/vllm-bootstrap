name: CI

on:
  push:
  pull_request:

jobs:
  validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Lint verification
        run: make lint-verify
        env:
          UV_PYTHON: "3.12"

  tests:
    runs-on: ubuntu-latest
    needs: validation
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Run tests
        run: make test
        env:
          UV_PYTHON: "3.12"
