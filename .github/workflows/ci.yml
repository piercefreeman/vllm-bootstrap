name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

jobs:
  validation:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Lint verification
        run: make lint-verify
        env:
          UV_PYTHON: "3.12"

  tests:
    runs-on: ubuntu-latest
    needs: validation
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v7

      - name: Set up Python 3.12
        run: uv python install 3.12

      - name: Run tests
        run: make test
        env:
          UV_PYTHON: "3.12"

  docker:
    runs-on: ubuntu-latest
    needs: [validation, tests]
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        include:
          - cuda_tag: cuda12.4
            base_image: vllm/vllm-openai:v0.8.5.post1

    steps:
      - name: Free up disk space
        run: |
          df -h /
          sudo rm -rf /usr/local/lib/android /usr/share/dotnet /opt/ghc /usr/local/share/boost
          sudo apt-get purge -y 'php*' 'mongodb*' 'mysql*' || true
          sudo apt-get autoremove -y || true
          sudo apt-get clean
          sudo docker system prune -af
          df -h /

      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute Docker tags
        id: tags
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            {
              echo "tags<<EOF"
              echo "ghcr.io/${GITHUB_REPOSITORY}:${{ matrix.cuda_tag }}-${GITHUB_REF_NAME}"
              echo "ghcr.io/${GITHUB_REPOSITORY}:${{ matrix.cuda_tag }}-latest"
              echo "EOF"
            } >> "${GITHUB_OUTPUT}"
          else
            {
              echo "tags<<EOF"
              echo "vllm-bootstrap:ci-${{ matrix.cuda_tag }}"
              echo "EOF"
            } >> "${GITHUB_OUTPUT}"
          fi

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ startsWith(github.ref, 'refs/tags/v') }}
          build-args: |
            VLLM_BASE_IMAGE=${{ matrix.base_image }}
          tags: ${{ steps.tags.outputs.tags }}
